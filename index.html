<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Let's get started!</h1>

            <div class="form-container">
                <form class="player1">
                    <label for="namePlayer1">Nombre</label>
                    <input type="text" id="namePlayer1">
                    <div class="colorPlayer1">
                        <h6>Seleccione su color</h6>
                        <input type="radio" id="verde" name="color" value="VERDE">
                        <label for="verde" style="color: rgb(55, 202, 55);">VERDE</label><br>
                        <input type="radio" id="celeste" name="color" value="CELESTE">
                        <label for="celeste" style="color: #0D79EC;">CELESTE</label><br>
                        <input type="radio" id="naranja" name="color" value="NARANJA">
                        <label for="naranja" style="color: rgb(230, 156, 21);">NARANJA</label> <br>
                        <input type="radio" id="violeta" name="color" value="VIOLETA">
                        <label for="violeta" style="color: rgb(127, 27, 221);">VIOLETA</label>
                    </div>
                    <div class="piecePlayer1">
                        <h6>Seleccione su pieza</h6>
                        <input type="radio" id="X" name="pieza" value="X">
                        <label for="X">X</label><br>
                        <input type="radio" id="O" name="pieza" value="O">
                        <label for="O">O</label><br>
                        <input type="radio" id="Δ" name="pieza" value="Δ">
                        <label for="Δ">Δ</label><br>
                        <input type="radio" id="▢" name="pieza" value="▢">
                        <label for="▢">▢</label><br>
                    </div>
                </form>
                <form class="player2">
                    <label for="namePlayer1">Nombre</label>
                    <input type="text" id="namePlayer1">
                    <div class="colorPlayer1">
                        <h6>Seleccione su color</h6>
                        <input type="radio" id="verde" name="color" value="VERDE">
                        <label for="verde" style="color: rgb(55, 202, 55);">VERDE</label><br>
                        <input type="radio" id="celeste" name="color" value="CELESTE">
                        <label for="celeste" style="color: #0D79EC;">CELESTE</label><br>
                        <input type="radio" id="naranja" name="color" value="NARANJA">
                        <label for="naranja" style="color: rgb(230, 156, 21);">NARANJA</label> <br>
                        <input type="radio" id="violeta" name="color" value="VIOLETA">
                        <label for="violeta" style="color: rgb(127, 27, 221);">VIOLETA</label>
                    </div>
                    <div class="piecePlayer1">
                        <h6>Seleccione su pieza</h6>
                        <input type="radio" id="X" name="pieza" value="X">
                        <label for="X">X</label><br>
                        <input type="radio" id="O" name="pieza" value="O">
                        <label for="O">O</label><br>
                        <input type="radio" id="Δ" name="pieza" value="Δ">
                        <label for="Δ">Δ</label><br>
                        <input type="radio" id="▢" name="pieza" value="▢">
                        <label for="▢">▢</label><br>
                    </div>
                </form>
            </div>


        </div>

    </div>
    <div class="container">
        <h1 id="playText">Let's Play!</h1>
        <div id="buttonsToPlay">
            <button id="starterButton">Start</button>
            <button id="restartBtn">Reset</button>
        </div>

        <div id="divContenedor">
            <div class="jugadores">
                <h3>LOCAL</h3>
                <p id="nombreLocal"></p>
                <p>Score:</p>
            </div>

            <div id="gameBoard">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>

            <div class="jugadores">
                <h3>VISITANTE</h3>
                <p id="nombreVisitante"></p>
                <p>Score:</p>
            </div>
        </div>
    </div>
    <script src="/js/app.js" type="module"></script>
</body>

</html>
