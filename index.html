<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Let's get started!</h1>

            <div class="form-container">
                <form class="start-form" id="player-creation-form">
                  <div>
                    <label for="namePlayer1">Nombre</label>
                    <input type="text" name="name1">
                    <div class="colorPlayer1">
                        <h6>Seleccione su color</h6>
                        <input type="radio" name="color1" value="VERDE">
                        <label for="verde" style="color: rgb(55, 202, 55);">VERDE</label><br>
                        <input type="radio" name="color1" value="CELESTE">
                        <label for="celeste" style="color: #0D79EC;">CELESTE</label><br>
                        <input type="radio" name="color1" value="NARANJA">
                        <label for="naranja" style="color: rgb(230, 156, 21);">NARANJA</label> <br>
                        <input type="radio" name="color1" value="VIOLETA">
                        <label for="violeta" style="color: rgb(127, 27, 221);">VIOLETA</label>
                    </div>
                    <div class="piecePlayer1">
                        <h6>Seleccione su pieza</h6>
                        <input type="radio" name="pieza1" value="X">
                        <label for="X">X</label><br>
                        <input type="radio" name="pieza1" value="O">
                        <label for="O">O</label><br>
                        <input type="radio" name="pieza1" value="Δ">
                        <label for="Δ">Δ</label><br>
                        <input type="radio" name="pieza1" value="▢">
                        <label for="▢">▢</label><br>
                    </div>
                  </div>

                  <div>
                    <label for="namePlayer1">Nombre</label>
                    <input type="text" name="name2">
                    <div class="colorPlayer2">
                        <h6>Seleccione su color</h6>
                        <input type="radio" name="color2" value="VERDE">
                        <label for="verde" style="color: rgb(55, 202, 55);">VERDE</label><br>
                        <input type="radio" name="color2" value="CELESTE">
                        <label for="celeste" style="color: #0D79EC;">CELESTE</label><br>
                        <input type="radio" name="color2" value="NARANJA">
                        <label for="naranja" style="color: rgb(230, 156, 21);">NARANJA</label> <br>
                        <input type="radio" name="color2" value="VIOLETA">
                        <label for="violeta" style="color: rgb(127, 27, 221);">VIOLETA</label>
                    </div>
                    <div class="piecePlayer2">
                        <h6>Seleccione su pieza</h6>
                        <input type="radio" name="pieza2" value="X">
                        <label for="X">X</label><br>
                        <input type="radio" name="pieza2" value="O">
                        <label for="O">O</label><br>
                        <input type="radio" name="pieza2" value="Δ">
                        <label for="Δ">Δ</label><br>
                        <input type="radio" name="pieza2" value="▢">
                        <label for="▢">▢</label><br>
                    </div>
                  </div>
                </form>
                <button type='submit' form="player-creation-form">START</button>
            </div>


        </div>

    </div>
    <div class="container">
        <h1 id="playText">Let's Play!</h1>
        <div id="buttonsToPlay">
            <button id="restartBtn" style="visibility: hidden">Reset</button>
        </div>

        <div id="divContenedor">
            <div class="jugadores">
                <h3>LOCAL</h3>
                <p id="pieza1" class="pieza"></p>
                <p id="nombreLocal" class="player-name"></p>
                <span>Score: </span>
                <p id="score1"></p>
            </div>

            <div id="gameBoard">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>

            <div class="jugadores">
                <h3>VISITANTE</h3>
                <p id="pieza2" class="pieza"></p>
                <p id="nombreVisitante" class="player-name"></p>
                <span>Score: </span>
                <p id="score2"></p>
            </div>
            
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>

</html>
